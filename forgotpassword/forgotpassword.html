<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Craftopia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reset your password</h1>
    <img class="logo" src="img/logo.png" alt="Craftopia Logo" />

    <button id="reset-button">Send Reset Link</button>

    <p>Remembered your password? <a href="index.html">Login</a></p>
  </div>

  <script type="module" src="forgot-password.js"></script>
</body>
</html>
